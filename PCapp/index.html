<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Sentence Emotion Analyzer</title>
</head>

<body>

    <div class="container">
        <h1>Sentence Emotion Analyzer</h1>

        <div class="inputDiv">
            <input type="text" id="usrInput" placeholder="Please enter a sentence to analyze ...">
            <button id="analyze" class="submit">analyze</button>
        </div>

        <div id="result" class="result"></div>

        <div class="history">
            <div class="history-info">
                <h2>history record</h2>
                <button id="clear" class="clear">clear</button>
            </div>
            <ul id="list" class="list"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
